<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semi-depressed Random Text Generator</title>
    <link rel="stylesheet" href="style.css" />

    <link

      crossorigin="anonymous"
    ></script>
  </head>
  <body class="position-absolute top-50 start-50 translate-middle">
    <main class="container container-fluid text-center">
      <div class="row align-items-center">
        <div>
          <button id="genMessage" class="btn btn-outline-success lg fs-2 mb-3">

        </div>
        <div id="generatedMessage" class="row fs-2 align-items-center"></div>
      </div>

    <script src="index.js"></script>

</html>
